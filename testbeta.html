<script language="JavaScript">

<!-- Begin
// ใส่จำนวนข้อของแบบทดสอบ (ถ้าจะเพิ่มข้อต้องแก้ที่ตัวเลขด้านล่างด้วย)
var numQues = 12;

// ใส่จำนวนตัวเลือกใน 1 ข้อ (ถ้าจะเพิ่มจำนวนตัวเลือกต้องแก้ที่ตัวเลขด้านล่างด้วย)
var numChoi = 3;

var answers = new Array(4);

// ใส่คำตอบที่ถูกต้องด้านล่างนี้ (เวลาจะเฉลยข้อไหน ก็เอาคำตอบมาใส่ข้างล่างนี้เลย)
// ถ้าเพิ่มจำนวนข้อ บรรทัดด้านล่างต้องเพิ่มเข้าด้วย โดยตัวเลขหลัง answer คือเลขประจำข้อ เช่น ถ้าข้อ 1 ใส่ 0 , ข้อ 2 ใส่ 1 , ข้อ 3 ใส่ 2

answers[0] = "7";
answers[1] = "6";
answers[2] = "26";
answers[3] = "15";
answers[4] = "6";
answers[5] = "73";
answers[6] = "5";
answers[7] = "16";
answers[8] = "45";
answers[9] = "12";
answers[10] = "29";
answers[11] = "8";

// Do not change anything below here ...
function getScore(form) {
  var score = 0;
  var currElt;
  var currSelection;
  for (i=0; i<numQues; i++) {
    currElt = i*numChoi;
    for (j=0; j<numChoi; j++) {
      currSelection = form.elements[currElt + j];
      if (currSelection.checked) {
        if (currSelection.value == answers[i]) {
          score++;
          break;
        }
      }
    }
  }
  score = Math.round(score/numQues*100);
  form.percentage.value = score + "%";
  var correctAnswers = "";
  for (i=1; i<=numQues; i++) {
    correctAnswers += i + ". " + answers[i-1] + "\r\n";
  }
  form.solutions.value = correctAnswers;
}
//  End -->
</script>
